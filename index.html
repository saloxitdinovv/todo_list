<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
            outline: none;
        }
        h1 {
            text-align: center;
        }
        form {
            width: 320px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        input {
            all: unset;
            padding: 10px;
            border: 2px solid #0071E3;
            border-radius: 10px;
            width: 100%;
        }
        form button {
            all: unset;
            padding: 10px;   
            background-color: #0071E3;
            border: 2px solid #0071E3;
            color: #fff;
            border-radius: 10px;
            width: 155px;
            text-align: center;
            text-transform: capitalize;
        }

        .container {
            width: 70%;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 20px;
            border-top: 1px solid #c4c4c4;
            padding-top: 20px;
        }
        .item {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border: 2px solid #0071E3;
            background-color: #F0F0F0;
            border-radius: 10px;
            padding: 20px;
        }
        .item .top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .item .top span {
            font-size: 18px;
            font-weight: 700;
        }
        .removeButton {
            background: none;
            border: none;
            cursor: pointer;
        }
        .remove {
            width: 10px;
        }
        .done {
            text-decoration: line-through;
        }
        .title {
            cursor: pointer;
        }
        .error {
            border: 2px solid red;
        }
        .error_btn {
            background-color: red;
            border: 2px solid red;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <h1>Todo List</h1>
    <form name="todo" >
        <input type="text" name="title">
        <button>add</button>
    </form>
    <div class="container">
       
    </div>
    
    <script src="./index.js"></script>
</body>

</html>
